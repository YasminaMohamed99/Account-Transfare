
{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 10%">
    <header>
        <h1>Transfer Funds</h1>
    </header>
    <main>
        <form id="add-challenge-form">
            <label for="sender-id">Sender ID:</label>
            <input type="text" id="sender-id" name="sender-id" required>
            <label for="receiver-id">Receiver ID:</label>
            <input type="text" id="receiver-id" name="receiver-id" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit" class="submit-btn">Transfer</button>
        </form>
    </main>
</div>
{% endblock %}
