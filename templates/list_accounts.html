
{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <header>
        <h1>Accounts</h1>
    </header>
    <main>
        <div class="header-section">
            <div class="file-upload-section">
                 <form method="post" enctype="multipart/form-data" action="{% url 'import_accounts' %}">{% csrf_token %}
                    <input type="file" name="file" class="file-input" accept=".csv, .tsv, .xls, .xlsx" required>
                     <button type="submit" class="redirect-button" style="background-color: #28a745">Import Accounts</button>
                 </form>
            </div>
            <a type="button" href="{% url 'transfer_funds' %}" class="btn btn-redirect">Transfer Funds</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Balance</th>
                    <th>History</th>
                </tr>
            </thead>
            <tbody>
                {% for account in accounts %}
                    <tr>
                        <td>{{ account.id }}</td>
                        <td>{{ account.name }}</td>
                         <td>{{ account.balance }}</td>
                        <td><a href="{% url 'show_history' account.id %}" class="redirect-button">Show</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</div>
{% endblock %}
